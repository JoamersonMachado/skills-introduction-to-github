<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botão à Direita</title>
  <style>
      /* Estilo do botão */
      button {
          background-color: #4CAF50;
          color: white;
          padding: 10px 20px;
          font-size: 16px;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
          position: absolute; /* Posicionamento livre */
          top: 50%; /* Centraliza verticalmente */
          right: 10%; /* Define a posição à direita (10% da margem da direita) */
          transform: translateY(-50%); /* Mantém o botão centralizado verticalmente */
      }

      /* Efeito ao passar o mouse */
      button:hover {
          background-color: #45a049;
      }
  </style>
  <script>
      function copiarTexto() {
          const texto = "7777777777";
          const elementoTemporário = document.createElement("textarea");
          elementoTemporário.value = texto;
          document.body.appendChild(elementoTemporário);
          elementoTemporário.select();
          document.execCommand("copy");
          document.body.removeChild(elementoTemporário);
          alert("Número copiado: " + texto);
      }
  </script>
</head>
<body>
  <h1 style="text-align: center;">
  <button onclick="copiarTexto()">Clique para copiar</button>
</body>
</html>
